<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="result"></h1>

    <div id="area">
        <div id="row1">
            <div id="box1" class="player_box"><img src="" id="block1"></div>    
            <div id="box2" class="player_box"><img src="" id="block2"></div>    
            <div id="box3" class="player_box"><img src="" id="block3"></div>    
        </div>
        <div id="row2">
            <div id="box4" class="player_box"><img src="" id="block4"></div>    
            <div id="box5" class="player_box"><img src="" id="block5"></div>    
            <div id="box6" class="player_box"><img src="" id="block6"></div>    
        </div>
        <div id="row3">
            <div id="box7" class="player_box"><img src="" id="block7"></div>    
            <div id="box8" class="player_box"><img src="" id="block8"></div>    
            <div id="box9" class="player_box"><img src="" id="block9"></div>    
        </div>
    </div>

    <div id="options">
    <button id="restart">Restart</button>
    <button id="back" onclick="back()">Back</button>
    </div>

    <script src="playerX.js"></script>
</body>
</html>
