<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player">
        <h1 id="title">Tic-Tac-Toe</h1>
        <button id="playerO">Player O</button>
        <button id="playerX">Player X</button>
    </div>

    <script>
        document.querySelector('#playerO').addEventListener('click', ()=>{
            window.open('playerO.html', '_self');
        });

        document.querySelector('#playerX').addEventListener('click', ()=>{
            window.open('playerX.html', '_self');
        });
    </script>
</body>
</html>
